<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphViz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label for="node-count">Node Count:</label>
                <input type="number" id="node-count" readonly>
            </div>
            <div class="input-group">
                <label for="graph-data">Graph Data:</label>
                <textarea id="graph-data" rows="10"></textarea>
            </div>
            <div class="buttons">
                <button id="undirected">Undirected</button>
                <button id="directed">Directed</button>
                <button id="update-graph">Update Graph</button>
            </div>
            <div class="algorithms-heading">
                <h2>Algorithms</h2>
            </div>
            <div class="algorithm-buttons">
                <button id="bfs">BFS</button>
                <button id="dfs">DFS</button>
                <button id="regions">Individual Components</button>
            </div>
        </div>
        <div id="graph">
            <svg id="graph-svg" width="800" height="800"></svg>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
    <script src="bfs.js"></script>
    <script src="dfs.js"></script>
    <script src="ccmps.js"></script>
</body>
</html>
